version: "3.7"

services:
  # data base image
  db:
    image: postgres:14.0
    restart: always
    environment:
      POSTGRES_DB: iclinic
      POSTGRES_USER: iclinic
      POSTGRES_PASSWORD: iclinic

  # iclinic prescription api
  iclinic:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - "PYTHONUNBUFFERED=1"
    ports:
      - "8008:8008"
    volumes:
      - .:/app
    depends_on:
      - db

